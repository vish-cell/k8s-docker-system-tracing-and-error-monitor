apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
      - name: model-service
        image: c2-model:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: CORS_ORIGINS
          value: "*"  # For development - restrict in production
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
spec:
  selector:
    app: model-service
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
